<div class="home">
  @if(error$ | async) {
  <h1 class="error">(-.-<span class="raised">;</span>)</h1>

  } @else if(party$ | async) {
  <h1 class="party">\(^<span class="face"></span>^)/</h1>
  } @else {
  <h1>{{ localeStatus$ | async }}</h1>

  @let status = (status$ | async);

  <app-power-button
    (event)="callApi(true)"
    [isConnected]="false"
    [disabled]="status === 'loading' || status === 'connected'"
  />

  <app-power-button
    (event)="callApi(false)"
    [isConnected]="true"
    [disabled]="status === 'loading' || status === 'disconnected' || status === 'offline'"
  />
  }
</div>
